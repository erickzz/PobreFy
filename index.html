<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/app.js"></script>
    <title>SpotPobre</title>
</head>
<body>
    <div id="player">

        <div id="informacoes">
            <p id="nome">Nome da música</p>
            <img id="foto" src="./assets/images/Video-Player-PNG-Picture.png">
        </div>

        <div id="slide">
            <input id="progressoMusica" type="range" value="0" min="0" max="100"></progress>
        </div>

        <div id="controles">

            <div id="botoes">
                <div id="voltar">
                    <i class="fa fa-step-backward fa-2x passar"></i>
                </div>
                <div id="tocar">
                    <i class="fa fa-play-circle fa-4x"></i>
                </div>
                <div id="pausar" class="desabilitado">
                    <i class="fa fa-pause-circle fa-4x"></i>
                </div>
                <div id="proxima" >
                    <i class="fa fa-step-forward fa-2x passar"></i>
            </div>

            
        </div>

        
    </div>
    
    <div class="volume">
        <i class="fa fa-volume-down"></i>
         <input id="volume" type="range" min="1" max="100" value="99" class="volume_slider">
         <i class="fa fa-volume-up"></i>
    </div>
    <audio id="musica1" src="./assets/music/t.A.T.u. - All The Things She Said (Official Music Video).mp3"></audio>
    <audio id="musica2" src="./assets/music/Beyoncé - Crazy In Love ft. JAY Z.mp3"></audio>

    
</body>
</html>
